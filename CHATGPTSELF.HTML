<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Clone</title>
    <link rel="stylesheet" href="CHATGPTSELF.CSS">
    <script src="https://kit.fontawesome.com/0c49f2ba29.js" crossorigin="anonymous"></script>
    <script src="CHATGPTSELF.JS"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="chatgpt.png" type="image/x-icon">
</head>
<body>
    <div class="chat-details">
        <div class="user-chatBox">
            <img src="alien.png" alt="User image">
            <div class="user-chatDetails">
                <p>User</p>
            </div>
        </div>
        <div class="ai-chatBox">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJv905e-_7-8r42Evr7jtZ65DqT78z8flXZA&s" alt="AI image">
            <div id="loading"><i class="fa-solid fa-spinner fa-spin-pulse"></i></div>
            <div class="ai-chatDetails">
                <p>AI</p>
                <i class="fa-regular fa-copy"></i>
            </div>
        </div>
    </div>
    <div class="typing-container">
        <div class="typing-area">
            <div class="text-area">
                <textarea placeholder="Enter a prompt here" id="" class="incoming-text"></textarea>
                <span class="material-symbols-outlined">send</span>
            </div>
            <div class="text-controls">
                <span class="material-symbols-outlined">light_mode</span>
                <span class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>
</body>
</html>
