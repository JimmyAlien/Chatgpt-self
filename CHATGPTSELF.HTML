<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Clone</title>
    <link rel="stylesheet" href="CHATGPTSELF.CSS">
    <script src="CHATGPTSELF.JS"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="shortcut icon" href="chatgpt.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <button id="sign-in">Sign in</button>
        <button id="log-in">Log in</button>
    </div>
    <div class="chat-details">
        <div class="user-chatBox">
            <img src="alien.png" alt="User image" width="50px">
            <div class="user-chatDetails">
                <p>User</p>
            </div>
        </div>
        <div class="ai-chatBox">
            <img src="chatgpt.png" alt="AI image" width="50px">
            <box-icon name='loader-circle' animation='spin' ></box-icon>
            <div class="ai-chatDetails">
                <p>AI</p>
                <box-icon name='copy' type='solid'></box-icon>
            </div>
        </div>
    </div>
    <div class="input">
        <div class="text-area">
            <textarea placeholder="Enter a prompt here" id="" class="incoming-text"></textarea>
            <box-icon name='send' type='solid'></box-icon>
        </div>
        <box-icon name='sun'id="theme"></box-icon>
        <box-icon name='trash'id="delete"></box-icon>
    </div>
</body>
</html>
